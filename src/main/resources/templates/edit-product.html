<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Product control</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item">
                <a class="nav-link" href="/new">Add product</a>
            </li>

        </ul>

    </div>
</nav>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Product register</h1>
            <div class="card-body">
                <form th:action="@{/save}" th:object="${product}" method="post">

                    <div class="form-group">
                        <label>Product id: </label>
                        <input type="text" name="name" th:field="*{id}" class="form-control" readonly="readonly"y>
                    </div>

                    <div class="form-group">
                        <label>Name: </label>
                        <input type="text" name="name" th:field="*{name}" class="form-control"
                               placeholder="Enter the name of the product" required>
                    </div>
                    <div class="form-group">
                        <label>Brand: </label>
                        <input type="text" name="brand" th:field="*{brand}" class="form-control"
                               placeholder="Enter the brand of the product" required>
                    </div>
                    <div class="form-group">
                        <label>made in: </label>
                        <input type="text" name="madeIn" th:field="*{madeIn}" class="form-control" placeholder="Enter the place of manufacter" required>
                    </div>
                    <div class="form-group">
                        <label>Price: </label>
                        <input type="number" name="price" th:field="*{price}" class="form-control"
                               placeholder="Enter the price" required>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-success">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+9A9zF6/xg1SPcS/O0n3tch4R6T0z6C7R7Jm4A9j"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.11.0/dist/umd/popper.min.js"
        integrity="sha384-mA4h8bFAs/F+6j5Bjlkt1ljxQTEew8D+7b5mR8t2jzF4GJ0eC3O71t5pG5T3U0xU"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8+q6J8T5p5pP4p5p6JL1Wz3B2cX2nNx6xy5d9xZ/1qFjd4GTI4"
        crossorigin="anonymous"></script>

</body>
</html>
